<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB LAYOUT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <header>
          <section id="FB Section">
              Facebook
              <input type="text" name="" id="SearchBar">
          </section>
          <nav>
              <ul>
                  <li><i class="fa-sharp fa-solid fa-house-chimney">Home</i></li>
                  <li><i class="fa-sharp fa-solid fa-user"></i>Profile</li>
                  <li><i class="fa-regular fa-circle-user"></i>Story</li>
                  <li><i class="fa-sharp fa-solid fa-users"></i>Friends</li>
                  <li><i class="fa-sharp fa-solid fa-network-wired"></i>Groups</li>
              </ul>
          </nav>
          <section id="Settings Section">
              Settings
          </section>
      </header>
      <main>
        <aside class="borderStyle" id="sideBarLeft">Groups/Tools</aside>
        <section class="borderStyle" id="mainContent">Contents</section class="borderStyle">
        <aside id="sideBarRight">
            <div class="borderStyle">Tools</div>
            <div class="borderStyle">Friends</div>
        </aside>
    </main>
    <footer>
        <section class="borderStyle">CopyRight</section>
    </footer>

</body>
<script 
 src="https://kit.fontawesome.com/e0fcd6b8d2.js"
 crossorigin="anonymous">
</script>
</html>
